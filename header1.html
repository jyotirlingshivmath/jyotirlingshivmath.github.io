<style>

  .navbar-wrapper {

  .navbar-flex-container {

    padding: 10px;

  }

  .nav-right .adiyogi-strip {
    right: 0;
  }

  .nav-side-bg .slide-img {

    font-size: 0.3in;
    font-weight: bold;
    color: darkred;
