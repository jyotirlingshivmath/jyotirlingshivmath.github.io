<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff8f0;
}

/* Header placeholder */
#header-placeholder {
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Loading message */
.loading-msg {
    text-align: center;
    padding: 30px 20px;
    font-size: 1.2rem;
    color: #5a0000;
}

/* Video gallery grid */
.video-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Each video frame */
.video-frame {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.video-frame iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>

<body>

<!-- üî± Header Include -->
<div id="header-placeholder"></div>

<script>
fetch('header.html')
.then(res => res.text())
.then(data => {
    document.getElementById('header-placeholder').innerHTML = data;

    // Restart moving strip if present
    const strip = document.querySelector('.scrolling-text');
    if(strip){
        strip.classList.remove('start-strip');
        void strip.offsetWidth;
        strip.classList.add('start-strip');
    }
})
.catch(err => console.log('Header load error:', err));
</script>
