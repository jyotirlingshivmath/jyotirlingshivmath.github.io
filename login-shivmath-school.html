<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiv Math Vaidik Vidyalaya | Office Login</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ede7f6, #f3e5f5);
}

.login-box {
  max-width: 420px;
  margin: 80px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.login-box h2 {
  text-align: center;
  color: #4a148c;
  margin-bottom: 20px;
}

.login-box label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: linear-gradient(135deg, #6a1b9a, #4a148c);
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.login-box button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>ðŸ”’ Shiv Math Vaidik Vidyalaya<br>Office Login</h2>

  <form>
    <label>Username</label>
    <input type="text" placeholder="Enter Username" required>

    <label>Password</label>
    <input type="password" placeholder="Enter Password" required>

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
