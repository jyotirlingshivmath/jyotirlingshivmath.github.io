<!-- 🔷 header.html -->
<style>
  .navbar-wrapper {
    position: sticky;
    top: 0;
    background: linear-gradient(to right, #fff8e1, #ffe0b2);
    z-index: 700;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .navbar-flex-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    flex-wrap: wrap;
  }

  .nav-side-image img {
    margin: 0;
    padding: 0;
    height: 150px;
    width: 450px;
    object-fit: contain;
  }

  .nav-center {
    text-align: center;
    flex: 1 1 auto;
  }

  .nav-title {
    font-size: 3rem;
    color: #4a148c;
    font-family: 'Mukta', sans-serif;
    margin-bottom: 0px;
  }

  .navbar {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1px;
    height: 50px;
  }

  .navbar a {
    text-decoration: none;
    font-size: 17px;
    color: darkred;
    font-weight: bold;
    padding: 6px 10px;
    background-color: yellow;
    border: 2px solid #e1bee7;
    border-radius: 8px;
    box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.15);
    transition: 0.3s ease;
  }

  .navbar a:hover {
    background-color: #f3e5f5;
    color: #6a1b9a;
  }

  .moving-strip {
    width: 100%;
    height: 0.5in;
    background-color: #fff0f0;
    overflow: hidden;
    position: relative;
    border-top: 2px solid darkred;
    border-bottom: 2px solid darkred;
    box-sizing: border-box;
  }

  .scrolling-text {
    display: inline-block;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
    font-size: 0.3in;
    font-weight: bold;
    color: darkred;
    padding-left: 20px;
    animation: scrollText 5s linear infinite;
  }
</style>

<div class="navbar-wrapper">
  <div class="navbar-flex-container">

    <!-- Left Image -->
    <div class="nav-side-image">
      <img src="adiyogi.jpg" alt="Left Image">
    </div>

    <!-- Center Title & Buttons -->
    <div class="nav-center">
      <h2 class="nav-title">श्री ज्योतिर्लिंग शिवमठ </h2>
      <nav class="navbar">
        <a href="index.html">मुख्य पृष्ठ</a>
        <a href="itihas.html">इतिहास</a>
        <a href="shivtandavak.html">शिवतांडवक</a>
        <a href="vedios.html">गैलरी</a>
        <a href="contact.html">संपर्क करें</a>
      </nav>
    </div>

    <!-- Right Image -->
    <div class="nav-side-image">
      <img src="adiyogi.jpg" alt="Right Image">
    </div>
  </div>

  <!-- 🔁 Moving Strip -->
  <div class="moving-strip">
    <div class="scrolling-text" id="scrollingText">
      🔊 जय शिव शंकर 🔱 हर हर महादेव 🔱 ॐ नमः शिवाय 🔊 | 
      ज्योतिर्लिंग शिवमठ एक अत्यंत प्राचीन और चमत्कारी आध्यात्मिक स्थल है, 
      जहाँ भगवान शिव के दो शिवलिंग विद्यमान हैं — एक प्राचीन और दूसरा नवस्थापित... 🔱
    </div>
  </div>
</div>

<script>
  const scrollingText = document.getElementById('scrollingText');
  let position = window.innerWidth;
  function moveText() {
    position -= 1;
    if (position < -scrollingText.offsetWidth) {
      position = window.innerWidth;
    }
    scrollingText.style.transform = `translateX(${position}px)`;
    requestAnimationFrame(moveText);
  }
  requestAnimationFrame(moveText);
</script>
