<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fee Receipt | SHIVMATH VEDIC VIDYALAYA</title>

<style>
@page{size:A4;margin:15mm;}
body{font-family:"Times New Roman";background:#eaeaea;}
.receipt{
  background:#fff;
  border:2px solid #000;
  padding:15px;
  width:720px;
  margin:auto;
}
.header{text-align:center;border-bottom:2px solid #000;padding-bottom:8px;}
.header h2{margin:0;font-size:24px;}
.header h3{margin:2px;font-weight:normal;}

table{width:100%;border-collapse:collapse;margin-top:10px;font-size:15px;}
td{border:1px solid #000;padding:6px;}
.label{font-weight:bold;}
.amount{text-align:right;}
.total{font-weight:bold;background:#f2f2f2;}
.signature{height:45px;}

input,select{width:98%;font-size:15px;}

button{margin:10px;padding:6px 14px;font-size:14px;}

@media print{
 body{background:none;}
 button{display:none;}
}
</style>
</head>

<body>

<div class="receipt" id="printArea">

<div class="header">
<h2>SHIVMATH VEDIC VIDYALAYA</h2>
<h3>FEE RECEIPT (STUDENT COPY)</h3>
</div>

<table>
<tr>
<td class="label">Receipt No</td>
<td><input id="rno"></td>
<td class="label">Date</td>
<td><input type="date" id="rdate"></td>
</tr>

<tr>
<td class="label">Search Student Name</td>
<td colspan="3">
<input list="studentList" id="searchName" oninput="searchStudent()" placeholder="Type student name">
<datalist id="studentList"></datalist>
</td>
</tr>

<tr>
<td class="label">Admission No</td>
<td><input id="admno" readonly></td>
<td class="label">Class</td>
<td>
<select id="class">
<option>Mont</option>
<option>Nursery</option>
<option>KG</option>
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option>
<option>7</option><option>8</option>
</select>
</td>
</tr>

<tr>
<td class="label">Student Name</td>
<td colspan="3"><input id="name" readonly></td>
</tr>

<tr>
<td class="label">Father Name</td>
<td colspan="3"><input id="father" readonly></td>
</tr>

<tr>
<td class="label">Month</td>
<td colspan="3">
<select id="feeMonth">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>
</td>
</tr>

<tr><td colspan="4" class="label">FEE DETAILS</td></tr>

<tr>
<td class="label">Total Fee</td>
<td colspan="3"><input id="total" oninput="calcFee()"></td>
</tr>

<tr>
<td class="label">Paid Fee</td>
<td colspan="3"><input id="paid" oninput="calcFee()"></td>
</tr>

<tr id="remainRow">
<td class="label">Remaining Fee</td>
<td colspan="3"><input id="remain" readonly></td>
</tr>

<tr class="total">
<td class="label">Amount Received</td>
<td colspan="3" class="amount"><span id="received">0</span> â‚¹</td>
</tr>

<tr>
<td colspan="2" class="signature">Accountant Signature</td>
<td colspan="2" class="signature">Principal Signature</td>
</tr>
</table>

</div>

<center>
<button onclick="window.print()">Print Receipt</button>
</center>

<script>
// Fetch students from registration
let students = JSON.parse(localStorage.getItem("students")) || [];

// Auto receipt number & date
rno.value = Math.floor(1000 + Math.random()*9000);
rdate.value = new Date().toISOString().substr(0,10);

// Fill datalist with student names
let list = document.getElementById("studentList");
students.forEach(s=>{
 let opt = document.createElement("option");
 opt.value = s.name;
 list.appendChild(opt);
});

// Search student by name
function searchStudent(){
 let s = students.find(x => x.name.toLowerCase() === searchName.value.toLowerCase());
 if(s){
   admno.value = s.admno;
   name.value = s.name;
   father.value = s.father;
   document.getElementById("class").value = s.studentClass || "KG";
 } else {
   admno.value = "";
   name.value = "";
   father.value = "";
 }
}

// Fee calculation
function calcFee(){
 let t = parseFloat(total.value)||0;
 let p = parseFloat(paid.value)||0;
 let r = t-p;
 received.innerText = p;
 if(r>0){
   remainRow.style.display="";
   remain.value = r;
 }else{
   remainRow.style.display="none";
 }
}
</script>

</body>
</html>
