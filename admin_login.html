<script>
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxUU5v9eqHDbcfd33u4dLHkcY4LqD3OEELHzVzuJp2gmfUK4aaC2oiu_37_Nj2qBL1w/exec';

function handleLogin() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  fetch(BACKEND_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'login',
      email: email,
      password: password
    })
  })
  .then(response => response.text())
  .then(text => {
    const result = JSON.parse(text);
    if (result.success) {
      localStorage.setItem('token', result.token);
      localStorage.setItem('org', result.org);
      localStorage.setItem('role', result.role);
      alert('✅ Login successful!\nOrg: ' + result.org + '\nRole: ' + result.role);
      // Dashboard redirect ya show
      window.location.href = 'dashboard.html';
    } else {
      alert('❌ Login failed: ' + result.msg);
    }
  })
  .catch(error => {
    alert('Network error: ' + error);
  });
}
</script>
