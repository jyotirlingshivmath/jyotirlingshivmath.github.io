<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>
</head>
<body>

<form id="contactForm">
  <input type="text" name="name" placeholder="नाम" required><br>
  <input type="tel" name="phone" placeholder="फ़ोन" required><br>
  <input type="email" name="email" placeholder="ईमेल" required><br>
  <input type="text" name="pooja" placeholder="पूजा का नाम" required><br>
  <input type="date" name="date" required><br>
  <textarea name="message" placeholder="संदेश"></textarea><br>
  <button type="submit">सबमिट करें</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbx_wUM8ycqVOE7as8deGkJL8_J3La3bzronq09Dj-G3l7Ky519uv4Y4Y1NKR3L4lF3AOw/exec", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        alert("डेटा सफलतापूर्वक भेज दिया गया!");
        form.reset();
    })
    .catch(err => {
        alert("Error: " + err);
    });
});
</script>

</body>
</html>
