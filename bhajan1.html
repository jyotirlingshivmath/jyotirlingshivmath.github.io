<style>
body {
    font-family: 'Mukta', sans-serif;
    background: #fff8e1;
    color: #4a148c;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 10px;
}

/* Page heading */
h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    color: #b71c1c;
}

/* Bhajan cards grid */
.bhajan-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns always */
    gap: 20px;
}

/* Individual bhajan card */
.bhajan-card {
    background: #fff3e0;
    border: 2px solid #ffe0b2;
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

/* Bhajan title */
.bhajan-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #4a148c;
}

/* Player + button container */
.player-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Audio player */
audio {
    flex: 1; /* take remaining width */
}

/* PDF download button aligned with audio */
button.pdf-btn {
    padding: 8px 12px;
    background: #4a148c;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button.pdf-btn:hover {
    background: #6a1b9a;
}

/* Responsive for smaller screens */
@media(max-width: 900px){
    .bhajan-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media(max-width: 600px){
    .bhajan-grid {
        grid-template-columns: 1fr;
    }
    .player-container {
        flex-direction: column; /* stack audio + button on mobile */
        align-items: stretch;
    }
    button.pdf-btn {
        width: 100%;
    }
}
</style>
